<div class="flex justify-center bg-[#50d71e]">
  Tài khoản demo: "johnd" -- Mật khẩu demo: "m38rmF$"
</div>
<h3 class="text-center text-lg font-bold mt-4">Login</h3>
<div class="flex item-center justify-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col sm:w-full md:w-2/3 mt-4">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit(loginForm)">
      <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker form-control" id="username" type="text"
          placeholder="Username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-6">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class=" form-control shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
          id="password" type="password" placeholder="******************" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
        <p class="text-red text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
        <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
          Forgot Password?
        </a>
      </div>
    </form>

  </div>
</div>
