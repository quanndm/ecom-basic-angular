  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li class="inline-flex items-center">
      <a routerLink="/"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
        <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
          </path>
        </svg>
        Home
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"

<!--end Breadcrumb -->
<!-- main layout -->
<div class="flex my-5">
  <!-- sidebar -->
  <div class="flex justify-center flex-initial md:w-3/12 sm:w-2/6 px-4">
    <aside class="w-full" aria-label="Sidebar">
      <div class="overflow-y-auto py-4 px-3 rounded ">
        <h3 class="text-lg text-center mb-4">Categories</h3>
        <ul class="space-y-2">
          <li>
            <div
              (click)="getProducts('electronics')"
              [class]="categorySelected==='electronics'?'bg-gray-100':''"
              class="cursor-pointer flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="ml-3 text-blue-600/100">electronics</span>
          </div>
          </li>
          <li>
            <div
            (click)="getProducts('jewelery')"
            [class]="categorySelected==='jewelery'?'bg-gray-100':''"

              class="cursor-pointer flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100  dark:hover:bg-gray-700">
              <span class="flex-1 ml-3 whitespace-nowrap text-blue-600/100">jewelery</span>
          </div>
          </li>
          <li>
            <div
            (click)="getProducts('men\'s clothing')"
            [class]="categorySelected==='men\'s clothing'?'bg-gray-100':''"

              class="cursor-pointer flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="flex-1 ml-3 whitespace-nowrap text-blue-600/100">men's clothing</span>
          </div>
          </li>
          <li>
            <div
            (click)="getProducts('women\'s clothing')"
            [class]="categorySelected==='women\'s clothing'?'bg-gray-100':''"

              class="cursor-pointer flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
              <span class="flex-1 ml-3 whitespace-nowrap text-blue-600/100">women's clothing</span>
          </div>
          </li>
        </ul>
      </div>
    </aside>
  </div>
  <!-- end sidebar -->
  <!-- main content -->
  <div class="flex-auto  px-5 ">
    <!-- sort -->
    <div class="flex justify-end mb-4">
      <div class="flex">
        <div class="mx-4 cursor-pointer" (click)="sortPrice()">
          price
          <i class="fa-solid fa-sort"></i>
        </div>
        <div class="mr-2 cursor-pointer"  (click)="sortTitle()">
          title
          <i class="fa-solid fa-sort"></i>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <div *ngIf="loading">
        <img src="assets/images/loading.gif" alt="">
      </div>
      <div *ngIf="checkIsSearh()">
        <img src="assets/images/loading.gif" alt="">
      </div>
      <div class="grid grid-cols-3 gap-4" *ngIf="!loading">
        <!-- item -->
        <app-card *ngFor="let item of searchData;" [item]="item"></app-card>
        <!-- end item -->
      </div>
    </div>
  </div>
  <!-- end main content -->
</div>
<!-- end main layout -->
