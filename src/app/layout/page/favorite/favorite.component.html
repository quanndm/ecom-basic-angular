<!-- breadcrumb -->
<nav
  class="flex py-3 px-5 text-gray-700 bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700"
  aria-label="Breadcrumb">
  <ol class="inline-flex items-center space-x-1 md:space-x-3">
    <li class="inline-flex items-center">
      <a routerLink="/"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
        <svg class="mr-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
          </path>
        </svg>
        Home
      </a>
    </li>
    <li>
      <div class="flex items-center">
        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
        <a routerLink="/favorite"
          class="ml-1 text-sm font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Favorite</a>
      </div>
    </li>
  </ol>
</nav>
<!-- breadcrumb -->
<!-- main content -->
<div class="flex my-5">
  <!-- user profile -->
  <div class="flex justify-center flex-initial md:w-3/12 sm:w-2/6 px-4">
    <div class="flex flex-col">
      <div>
        <img src="assets/images/avatar.jpg" class="rounded-full mx-auto" alt="" width="150px" height="150px">
      </div>
      <div class="my-3">
        <p class="my-1">
          <strong>Name: </strong>
          <span class="mr-1">{{user?.name?.firstname}}</span>
          <span>{{user?.name?.lastname}}</span>
        </p>
        <p class="my-1">
          <strong>Address: </strong>
          <span class="mr-1">{{user?.address?.city}},</span>
          <span class="mr-1">{{user?.address?.number}}</span>
          <span class="mr-1">{{user?.address?.street}}</span>
        </p>
        <p class="my-1">
          <strong>Email: </strong>
          <span>{{user?.email}}</span>
        </p>
        <p class="my-1">
          <strong>Phone: </strong>
          <span>{{user?.phone}}</span>
        </p>
      </div>
    </div>
  </div>
  <!-- end user profile -->

  <!-- product favorite -->
  <div class="flex-auto  px-5 ">
    <p class="text-center text-lg font-bold mb-4">Product favorite</p>
    <div *ngIf="favorites.length === 0">
      <h2 class="text-center font-bold text-lg">No Items!</h2>
    </div>
    <div class="w-full grid grid-cols-2 gap-4 ">
      <app-cart-favorite *ngFor="let item of favorites;" [item]="item"></app-cart-favorite>
    </div>
  </div>
  <!-- end product favorite -->
</div>
<!-- end main content -->
